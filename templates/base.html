<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ group_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">{{ group_name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'show_people' %}active{% endif %}" href="{{ url_for('show_people') }}">People</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'research' %}active{% endif %}" href="{{ url_for('research') }}">Research</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'show_seminars' %}active{% endif %}" href="{{ url_for('show_seminars') }}">Seminars</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'opportunities' %}active{% endif %}" href="{{ url_for('opportunities') }}">Opportunities</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Body -->
    <main class="container my-5 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto border-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-start">
                    <h5 class="mb-0">{{ school_name }}</h5>
                    <p class="text-muted mb-0">Theoretical Computer Science Group</p>
                    <p class="text-muted mb-0"><small>Designed by: Alvaro Gallardo</small></p>
                </div>
                <div class="col-md-6 text-end">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="University Logo" height="60">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
